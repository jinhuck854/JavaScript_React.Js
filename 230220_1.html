<script type="text/babel"> // script type="text/babel" : JSX를 JS 방식으로 변환해줌

    // JSX : Java Script의 확장버전 : 함수 표현식으로 만들기, HTML같은 React 문법, 컴포넌트 불러오기(대문자), 렌더링
    const root = document.getElementById("root");

    const Title = () => (<h3 id="title" onMouseEnter={()=> console.log("Mouse enter !")}>
        Hello I'm a Span !
    </h3>);

    const Button = () => (<button style={{ background:"tomato"}} onClick={() => console.log("Button Cliked !")} >
        Click me !
    </button>);

    const Container = () => (
        <div>
            <Title />
            <Button />
        </div>
    );
    ReactDOM.render(<Container />, root);

</script>
